<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Playlist</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('user_profile', username=username) }}">Music App(User Profile)</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('create_playlist') }}">Create Playlist</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('search_song') }}">Search</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/login">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <form method="post" action="{{ url_for('create_playlist') }}">
        <div id="playlist_name_div" class="mt-3 col-md-12">
            <label for="playlist_name">Playlist Name:</label>
            <input type="text" id="playlist_name" name="playlist_name" required>
        </div>
    
        <div id="playlist_songs_div" class="mt-2 col-md-12">
            <label for="selected_songs">Select Songs:</label>
            <select multiple id="selected_songs" name="selected_songs" required>
                {% for song in songs %}
                    <option value="{{ song.id }}">{{ song.song_name }} - {{ song.artist_name }}</option>
                {% endfor %}
            </select>
        </div>
    
        <div id="playlist_rating_div" class="mt-2 col-md-12">
            <label for="playlist_rating">Playlist Rating:</label>
            <input type="number" id="playlist_rating" name="playlist_rating" min="1" max="5" required>
        </div>
        
        <button type="submit">Create Playlist</button>
    </form>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js" integrity="sha384-OJ3+qF2zVlX91YBHg1jU8p1BiVE6OWZViA/h6XZsFK2J8hVfFHLW1su7DeFLJ70" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</form>
</body>
</html>
